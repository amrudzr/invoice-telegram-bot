<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333; font-size: 14px; line-height: 1.6; }
        .invoice-box { max-width: 800px; margin: auto; padding: 30px; border: 1px solid #eee; box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { margin: 0; font-size: 28px; color: #000; }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        .details-grid div { font-size: 13px; }
        .details-grid strong { display: block; margin-bottom: 5px; color: #555; }
        table { width: 100%; line-height: inherit; text-align: left; border-collapse: collapse; }
        table th { background: #f7f7f7; padding: 8px; font-weight: bold; }
        table td { padding: 8px; border-bottom: 1px solid #eee; }
        .total-section { text-align: right; margin-top: 30px; }
        .total-section .total { font-size: 20px; font-weight: bold; color: #000; }
        .footer-note { margin-top: 30px; font-size: 12px; color: #777; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>
<div class="invoice-box">
    <div class="header">
        <h1>INVOICE</h1>
    </div>
    <div class="details-grid">
        <div>
            <strong>Ditagihkan Kepada:</strong>
            {{nama}} <br>
            {{lokasi}}
        </div>
        <div>
            <strong>No. Invoice:</strong> {{no_invoice}}<br>
            <strong>Tanggal:</strong> {{tanggal}}<br>
            <strong>Kota:</strong> {{kota}}<br>
            <strong>Kegiatan:</strong> {{kegiatan}}
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>Deskripsi</th>
            <th style="text-align: right;">Subtotal</th>
        </tr>
        </thead>
        <tbody>
        {{rincian_pesanan}}
        </tbody>
    </table>
    <div class="total-section">
        <div class="total">Total: {{total_keseluruhan}}</div>
    </div>
    <div class="footer-note">
        All In: Car, Driver, Gasoline, Toll, and Parking.
    </div>
</div>
</body>
</html>
